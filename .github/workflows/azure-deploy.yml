name: Deploy to Azure Static Web Apps

on:
  push:
    paths-ignore:
      - 'terraform/aws/**'
      - 'terraform/gcp/**'
      - '*.md'
      - '.gitignore'
      - '.vscode/**'
      - '.github/workflows/aws-deploy.yml'
      - '.github/workflows/gh-deploy.yml'
      - '.github/workflows/gcp-deploy.yml'
  workflow_dispatch:

env:
  AZURE_REGION: eastus
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: azure
    env:
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_USE_AZUREAD: true
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Initialize Terraform
        working-directory: ./terraform/azure
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.AZURE_TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_TF_STATE_STORAGE }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=portfolio/terraform.tfstate"

      - name: Terraform format
        working-directory: ./terraform/azure
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: ./terraform/azure
        id: tf-plan
        run: |
          export exitcode=0
          terraform plan -detailed-exitcode -no-color -out tfplan \
            -var="custom_domain=${{ vars.AZURE_CUSTOM_DOMAIN }}" \
            || export exitcode=$?

          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 1 ]; then
            echo Terraform Plan Failed!
            exit 1
          else
            exit 0
          fi

      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/azure/tfplan

  build-site:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan, build-site]
    if: needs.terraform-plan.outputs.tfplanExitCode == 2
    environment:
      name: azure
      url: https://azure.kylehancock.com
    env:
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_USE_AZUREAD: true
    outputs:
      staticWebAppName: ${{ steps.tf-outputs.outputs.static_web_app_name }}
      staticWebAppUrl: ${{ steps.tf-outputs.outputs.static_web_app_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Initialize Terraform
        working-directory: ./terraform/azure
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.AZURE_TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_TF_STATE_STORAGE }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=portfolio/terraform.tfstate"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/azure/

      - name: Terraform Apply
        working-directory: ./terraform/azure
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        working-directory: ./terraform/azure
        id: tf-outputs
        run: |
          STATIC_WEB_APP_NAME=$(terraform output -raw static_web_app_name)
          STATIC_WEB_APP_URL=$(terraform output -raw static_web_app_url)

          echo "static_web_app_name=$STATIC_WEB_APP_NAME" >> $GITHUB_OUTPUT
          echo "static_web_app_url=$STATIC_WEB_APP_URL" >> $GITHUB_OUTPUT

  deploy-to-azure:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [terraform-plan, build-site, terraform-apply]
    if: always() && needs.build-site.result == 'success' && (needs.terraform-apply.result == 'success' || needs.terraform-apply.result == 'skipped')
    environment: azure
    env:
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_USE_AZUREAD: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Initialize Terraform
        working-directory: ./terraform/azure
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.AZURE_TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_TF_STATE_STORAGE }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=portfolio/terraform.tfstate"

      - name: Get infrastructure info
        id: infra
        working-directory: ./terraform/azure
        run: |
          # Get outputs from Terraform state
          STATIC_WEB_APP_NAME=$(terraform output -raw static_web_app_name 2>/dev/null || echo "")
          API_KEY=$(terraform output -raw static_web_app_api_key 2>/dev/null || echo "")

          echo "static_web_app_name=$STATIC_WEB_APP_NAME" >> $GITHUB_OUTPUT
          echo "api_key=$API_KEY" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.infra.outputs.api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist"
          skip_app_build: true
          skip_api_build: true

      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ Static Web App: ${{ steps.infra.outputs.static_web_app_name }}"
          echo "ğŸŒ URL: https://azure.kylehancock.com"
